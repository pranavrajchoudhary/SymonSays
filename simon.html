<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simmon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3 class="lvl">Press any key to start</h3>
    <div class="btn-container">
        <div class="c1">
            <div class="btn b1" type="button"></div>
            <div class="btn b2" type="button"></div>
        </div>
        <div class="c2">
            <div class="btn b3" type="button"></div>
            <div class="btn b4" type="button"></div>
        </div>
    </div>
    <h2>High Score : </h2>
    <button onclick="resetHighScore()">Reset High Score</button>
    <button onclick=" nightmode() " class="nbtn">Night Mode</button>

    <script src="simon.js"></script>
</body>
</html>
